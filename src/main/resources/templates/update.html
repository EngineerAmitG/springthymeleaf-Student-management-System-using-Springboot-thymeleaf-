<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Student</title>

  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/update.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>

<div class="memo-board">

  <div class="punch-hole"></div>
  <div class="punch-hole left"></div>
  <div class="punch-hole right"></div>
  <div class="tape"></div>

  <h1>ğŸ”„ UPDATE STUDENT</h1>

  <!-- ğŸ” SEARCH BY EMAIL -->
  <form th:action="@{/findByEmail}" method="post">
    <fieldset>
      <legend>Search by Email</legend>

      <label>Enter Email :</label>
      <input type="email" name="email" placeholder="Enter email" th:value="${searchEmail}"required>

      <div class="btn-group">
        <button type="submit" class="search-btn">Search</button>
      </div>
    </fieldset>
    <!-- âŒ ERROR MESSAGE -->
    <div th:if="${errorMessage}" class="error-box">
      <p th:text="${errorMessage}"></p>
    </div>

  </form>

  <!-- âœ UPDATE FORM (Show only if student found) -->
  <form th:if="${student != null}" th:action="@{/update}" method="post">

    <fieldset>
      <legend>Edit Details</legend>

      <!-- hidden id -->
      <input type="hidden" name="id" th:value="${student.id}">

      <label>Name :</label>
      <input type="text" name="name" th:value="${student.name}">

      <label>Email :</label>
      <input type="email" name="email" th:value="${student.email}">

      <label>Age :</label>
      <input type="number" name="age" th:value="${student.age}">

      <div class="btn-group">
        <button type="submit" class="submit-btn">Update</button>
        <button type="button"
                class="cancel-btn"
                onclick="window.location.href='/home'">
          Cancel
        </button>

      </div>
    </fieldset>

  </form>

  <!-- âœ… SUCCESS MESSAGE -->
  <div th:if="${successMessage}" class="success-box">
    <p th:text="${successMessage}"></p>
  </div>

  <!-- Footer -->
  <div class="dev-signature">
    <div class="dev-sticker">
      ğŸ‘·â€â™‚ï¸ Developed by EngineerG
      <div class="washi-tape"></div>
    </div>
  </div>

</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Student</title>

    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/search.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>

<div class="memo-board">

    <div class="punch-hole"></div>
    <div class="punch-hole left"></div>
    <div class="punch-hole right"></div>
    <div class="tape"></div>

    <h1>üîç SEARCH STUDENT</h1>

    <form th:action="@{/search}" method="post">

        <fieldset>
            <legend>Find Record</legend>

            <label>Enter Student Email :</label>
            <input type="email"
                   name="email"
                   placeholder="Enter Email"
                   th:value="${searchEmail}"
                   required>

            <div class="btn-group">
                <button type="submit" class="search-btn">Search</button>
                <button type="button"
                        class="cancel-btn"
                        onclick="window.location.href='/home'">
                    Cancel
                </button>

            </div>
        </fieldset>

    </form>

    <!-- RESULT SHOWING -->
    <div th:if="${student != null}" class="result-box">
        <p><strong>Name:</strong> <span th:text="${student.name}"></span></p>
        <p><strong>Email:</strong> <span th:text="${student.email}"></span></p>
        <p><strong>Age:</strong> <span th:text="${student.age}"></span></p>
    </div>

    <!-- ERROR MESSAGE -->
    <div th:if="${errorMessage}" class="error-box">
        <p th:text="${errorMessage}"></p>
    </div>


    <!-- Footer -->
    <div class="dev-signature">
        <div class="dev-sticker">
            üë∑‚Äç‚ôÇÔ∏è Developed by EngineerG
            <div class="washi-tape"></div>
        </div>
    </div>

</div>
</body>
</html>
